<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if student.id %}Edit Student{% else %}Add Student{% endif %}</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

       
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            color: #333;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .form-container h1 {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"],input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .btn {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        .btn-cancel {
            background-color: #d9534f;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #c9302c;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if student.id %}Edit Student{% else %}Add Student{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="name">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="name">age</label>
                {{ form.age }}
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">{% if student.id %}Update{% else %}Add{% endif %} Student</button>
                <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
